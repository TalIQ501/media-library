<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Media Library</h1>
        <nav>
            <div id="nav-home" class="nav-item">
                <div class="nav-img-container"></div>
                <div class="nav-text">Home</div>
            </div>
            <div id="nav-books" class="nav-item">
                <div class="nav-img-container"></div>
                <div class="nav-text">Books</div>
            </div>
            <div id="nav-movies" class="nav-item">
                <div class="nav-img-container"></div>
                <div class="nav-text">Movies</div>
            </div>
            <div id="nav-games" class="nav-item">
                <div class="nav-img-container"></div>
                <div class="nav-text">Games</div>
            </div>
            <div id="nav-music" class="nav-item">
                <div class="nav-img-container"></div>
                <div class="nav-text">Music</div>
            </div>

        </nav>
    </header>
    <section id="homepage">
       <div id="side-content" class="content">
            <div id="ad"></div>
       </div> 
       <div id="main-content" class="content">
            <div id="book-section" class="section">
                <h3>Latest Books</h3>
                <div id="books-grid" class="sec-grid"></div>
            </div>
            <div id="movies-section" class="section">
                <h3>Latest Movies</h3>
                <div id="movies-grid" class="sec-grid"></div>
            </div>
            <div id="games-section" class="section">
                <h3>Latest Games</h3>
                <div id="games-grid" class="sec-grid"></div>
            </div>
            <div id="music-section" class="section">
                <h3>Latest Music</h3>
                <div id="music-grid" class="sec-grid"></div>
            </div>
       </div>
    </section>
    <footer>
        
    </footer>
    </div>
</body>

</html>
